<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Umar's Bookstore</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />


<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/all.min.css}" rel="stylesheet" />
<link th:href="@{/css/regular.min.css}" rel="stylesheet" />
<link th:href="@{/css/solid.min.css}" rel="stylesheet" />
<link th:href="@{/css/brands.min.css}" rel="stylesheet" />
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet" />
<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

</head>
<body>
<div th:fragment="navbar">
<!-- Static navbar -->
	<nav class="navbar navbar-inverse">

		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Umar's Bookstore</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">

					<li class="dropdown"><a th:href="@{/bookshelf}" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Books<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/bookshelf}">Browse the books</a></li>
							<li><a th:href="@{/hours}">Store working hours &#38; Directions</a></li>
							<li><a th:href="@{/faq}">FAQ</a></li>
						</ul></li>
					<form class="navbar-form navbar-left" role="search" th:action="@{/searchBook}" method="post">
						<div class="form-group">
							<input type="text" name="keyword" class="form-control" placeholder="Search Book Title">
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/shoppingCart/cart}">Shopping Cart</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}">My Account</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">My Account</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
				</ul>

			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->

	</nav>
	</div>
	
	<div th:fragment="body-bottom-scripts">
		<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	
	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
	
	<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	</div>
