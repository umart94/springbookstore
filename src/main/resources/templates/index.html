<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	<div class="container">

		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="/images/booksbg1.png" alt="..."
						class="fixedcarouselImgHeightAndWidth" />
					<div class="carousel-caption">
						<h3>
							<strong>Welcome To Bookstore</strong>
						</h3>
						<p>
							<b>Create Your Account Now To Buy Books</b> 
						</p>
					</div>
				</div>
				<div class="item">
					<img src="/images/booksbg2.png" alt="..."
						class="fixedcarouselImgHeightAndWidth" />
					<div class="carousel-caption">
						<h3>
							<strong>Updated Ebooks Available here</strong>
						</h3>
						<p>
							<b>Create Your Account Now To Buy Books</b> 
						</p>
					</div>
				</div>
				<div class="item">
					<img src="/images/booksbg3.png" alt="..."
						class="fixedcarouselImgHeightAndWidth" />
					<div class="carousel-caption">
						<h3>
							<strong>Paperback , Hardcopies and Ebooks</strong>
						</h3>
						<p>
							<b>Create Your Account Now To Buy Books</b> 
						</p>
					</div>
				</div>

			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>


		<hr />
		<div class="row">
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/bookshelf}"><img src="/images/bestsellers.png"
							class="img-responsive" /></a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/ourlocation}"><img src="/images/googlemaps.png"
							class="img-responsive" /></a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/faq}"><img src="/images/FAQ.png"
							class="img-responsive" /></a>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="home-headline">
				<span>Featured Books</span>
			</div>
			<hr style="margin-top: -15px;" />
		</div>
		<div class="row">
			<div id="featured-books" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#featured-books" data-slide-to="0" class="active"></li>
					<li data-target="#featured-books" data-slide-to="1"></li>
					<li data-target="#featured-books" data-slide-to="2"></li>
				</ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="/images/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book1.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book2.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book3.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book4.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book5.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book6.png" />
								</div>

							</div>
						</div>
					</div>
					<div class="item">
						<img src="/images/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">


								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book7.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book8.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book9.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book10.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book11.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book12.png" />
								</div>
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/images/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book13.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book14.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book15.png" />
								</div>
									<div class="col-xs-2">
									<img class="img-responsive" src="/images/book16.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book17.png" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/images/book18.png" />
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="##featured-books"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="##featured-books"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
